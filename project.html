<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <link rel="stylesheet" href="/assets/styles/project.style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Playfair+Display:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <header>
        <a href="/index.html" id="logo">Renz Edwin Austria</a>
        <nav>
            <a class="nav-child" href="/about.html">About</a>
            <a class="nav-child active" href="/project.html">Projects</a>
            <a class="nav-child" href="/contact.html">Contacts</a>
        </nav>
    </header>
    <div class="content-container">
        <div class="text-container">
            <h1 id="role">Project</h1>
            <p>A Google Meet Extension that allowed user to translate Filipino Sign Language into audible output</p>
            <a href="https://visuallingo.webflow.io/" target="_blank">
                <button id="resume-btn">Check Project</button>
            </a>
        </div>
        <div class="image-container">
            <img class="profile" src="/assets/images/Visuallingo.png" alt="Profile sample">
        </div>
    </div>
    <div class="social-icons">
        <div class="instagram">
            <a href="https://www.instagram.com/thereaustria/"><img src="/assets/images/insta.png" alt="Instagram"></a>
        </div>
        <div class="linkedin">
            <a href="https://www.linkedin.com/in/renz-edwin-austria/"><img src="/assets/images/linked.png" alt="LinkedIn"></a>
        </div>
        <div class="email">
            <a href="mailto:"><img src="/assets/images/email.png" alt="Email"></a>
        </div>
    </div>
    <footer>
        <p>Renz Edwin Austria 2023</p>
    </footer>
    <script>
        function setActiveLink() {
            const links = document.querySelectorAll('.nav-child');
            links.forEach(link => {
                link.classList.remove('active');
                if (link.href === window.location.href) {
                    link.classList.add('active');
                }
            });
        }
        window.onload = setActiveLink;
        const navLinks = document.querySelectorAll('.nav-child');
        navLinks.forEach(link => {
            link.addEventListener('click', function() {
                navLinks.forEach(navLink => navLink.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
